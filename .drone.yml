---
kind: pipeline
name: default

platform:
  os: linux
  arch: arm

steps:
- name: compile
  image: docker.io/procsiab/texlive-rpi-it
  commands:
  - make all

- name: deploy
  image: appleboy/drone-scp
  environment:
    FILENAME: "Probabilit√† e Statistica per l' Informatica.pdf"
  settings:
    host: 192.168.33.200
    username: astro
    key:
      from_secret: astro-drone-key
    port: 22
    target: /srv/fs-data/"$FILENAME"
    source: pdf/psi-2019.pdf
  when:
    status:
    - success

volumes:
- name: files
  host:
    path: /srv/fs-data
